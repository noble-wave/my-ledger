<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="lighter-toolbar">
  <div fxLayout="row" fxLayoutAlign="space-between center">
      <button class="flex-grow-0 transparent-button" type="button" aria-label="Toggle sidenav" mat-icon-button
          (click)="navigateBack()">
          <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
      <div>Analytics</div>
  </div>
</mat-toolbar>

<div class="container">
  <h2>Sales and Revenue Analysis </h2>
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="hide-on-small">Customize Chart Data</span>
            <span class="show-on-small">Customize Chart Data</span>
          </mat-panel-title>
          <mat-panel-description>
            <!-- {{panelOpenState ? 'open' : 'Last two weeks'}},  -->{{ selectedDateRangeText }}
          </mat-panel-description>
        </mat-expansion-panel-header>
          <mat-form-field>
            <mat-label>Choose Chart Time Frames</mat-label>
            <mat-select [(value)]="selectedDateRange" (selectionChange)="onDateRangeChange()">
              <mat-option value="allYears">All Years</mat-option>
              <mat-option value="last6Years">Last 6 years</mat-option>
              <mat-option value="last6Months">Last 6 Months</mat-option>
              <mat-option value="last2Weeks">Last two weeks</mat-option>
            </mat-select>
          </mat-form-field>

        <div fxLayout="row wrap" fxLayoutGap="10px 10px grid">
          <div fxFlex="70%" fxFlex.xs="70%">
            <mat-form-field class="example-form-field">
              <mat-label>Select the Date Range</mat-label>
              <mat-date-range-input [formGroup]="datePicker" [rangePicker]="picker">
                <input matStartDate placeholder="Start date" formControlName="start">
                <input matEndDate placeholder="End date" formControlName="end">
              </mat-date-range-input>
              <mat-hint>Start Date MM/DD/YYYY â€“ End Date MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>

          <div fxFlex="30%" fxFlex.xs="70%" >
            <button mat-button mat-raised-button color="primary" (click)="addEvent('date')">
              <mat-icon>save</mat-icon> Submit
            </button>
          </div>
        </div>

      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>

<div class="chart-container">

  <div fxLayout="column" fxLayoutAlign="center center" >
    <div class="margin">
      <ngx-charts-bar-vertical theme="dark" [view]="chartView" [scheme]="colorScheme" [results]="chartData"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (window:resize)="onResize($event)">
      </ngx-charts-bar-vertical>

    </div>
    <div class="margin">
      <ngx-charts-line-chart [view]="chartView" [scheme]="colorScheme" [results]="lineChartData" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (window:resize)="onResize($event)"></ngx-charts-line-chart>
    </div>

  </div>


</div>
