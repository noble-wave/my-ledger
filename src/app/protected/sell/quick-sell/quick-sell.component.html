<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="lighter-toolbar">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button class="flex-grow-0 transparent-button" type="button" aria-label="Toggle sidenav" mat-icon-button
            (click)="navigateBack()">
            <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
        </button>
        <div>Quick Sales</div>
    </div>
    <!-- <a type="button" routerLink="../sell" mat-button mat-raised-button>List</a> -->
    <button class="flex-grow-0 transparent-button" type="button" routerLink="../sell" aria-label="Toggle sidenav"
    mat-icon-button>
    <mat-icon aria-label="Side nav toggle icon"> view_list</mat-icon>
</button>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <h2 *ngIf="!hasSeenWelcomeMessage">"Welcome to our Quick Sales page! We've simplified selling your
                    favorite
                    products for your utmost
                    convenience."</h2>
                <h4>
                    Discover the Unparalleled Ease of One-Quick Sales
                </h4>
            </div>
            <div>
                <button class="flex-grow-0 transparent-button" type="button" aria-label="Toggle sidenav" mat-icon-button
                    (click)="settings()">
                    <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="quickSell-container">
            <!-- <h1>Experience the ultimate convenience of One-Click Selling</h1> -->
            <!-- <p>Welcome to our Quick Sell page! We've made selling your favorite products faster and more convenient than
                ever.
            </p> -->
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
                <div *ngFor="let value of setting?.unitPrices">
                    <a type="button" class="box-button" (click)="saveSell(value)" mat-button mat-raised-button>{{ value
                        }}</a>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>



<mat-card>
    <mat-card-content>
        <div class="quickSell-container">
            <h4>If you prefer a custom sell, simply enter
                your desired quantity and hit 'sell' â€“ it's that easy!</h4>
            <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign=" center">
                <div fxFlex="50%" fxFlex.xs="70%" *ngFor="let sellItemForm of sellItemForms">
                    <app-input [form]="sellItemForm" label="Unit Price" name="unitPrice"></app-input>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="saveSelld()">
                        <mat-icon>sell</mat-icon>Sell</button>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
