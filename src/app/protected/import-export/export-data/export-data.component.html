<div class="container">
    <h2>Export Product, Customer, and Sell Data</h2>

    <div class="container">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span class="hide-on-small">Export All Data</span>
                        <span class="show-on-small">Export All Data</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div fxLayout="row wrap" fxLayoutGap="10px grid">
                    <div fxFlex="33%" fxFlex.xs="100%">
                        <button mat-raised-button (click)="downloadProductData()"
                            color="primary"><mat-icon>download</mat-icon>Export All Product</button>
                    </div>
                    <div fxFlex="33%" fxFlex.xs="100%">
                        <button mat-raised-button (click)="downloadCustomerData()"
                            color="primary"><mat-icon>download</mat-icon>Export All Customer</button>
                    </div>
                    <div fxFlex="33%" fxFlex.xs="100%">
                        <button mat-raised-button (click)="downloadSellData()"
                            color="primary"><mat-icon>download</mat-icon>Export
                            All Payment</button>
                    </div>
                </div>

            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="container">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span class="hide-on-small">Export Data by Date Range</span>
                        <span class="show-on-small">Export Data by Date Range</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="download-section">
                    <mat-form-field class="example-form-field">
                        <mat-label>Select the Date Range</mat-label>
                        <mat-date-range-input [formGroup]="datePicker" [rangePicker]="picker">
                            <input matStartDate placeholder="Start date" formControlName="start">
                            <input matEndDate placeholder="End date" formControlName="end">
                        </mat-date-range-input>
                        <mat-hint>Start Date MM/DD/YYYY â€“ End Date MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <div fxLayout="row wrap" fxLayoutGap="10px 10px grid" class="margin">
                        <div fxFlex="33%" fxFlex.xs="100%">
                            <button mat-raised-button (click)="exportProductAndInventoryDataByDate()"
                                color="primary"><mat-icon>download</mat-icon>Export Product</button>
                        </div>
                        <div fxFlex="33%" fxFlex.xs="100%">
                            <button mat-raised-button (click)="exportCustomerDataByDate()"
                                color="primary"><mat-icon>download</mat-icon>Export Customer</button>
                        </div>
                        <div fxFlex="33%" fxFlex.xs="100%">
                            <button mat-raised-button (click)="exportSellDataByDate()"
                                color="primary"><mat-icon>download</mat-icon>Export Sell</button>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
