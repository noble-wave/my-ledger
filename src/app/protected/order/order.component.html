<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="lighter-toolbar">
    <div>Take Order</div>
    <a type="button" routerLink="./new" mat-button mat-raised-button>List</a>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="saveProduct()">

            <app-select [form]="form" name="customerId" label="Select a customer" [options]="customers" optTextLabel="customerName" optValueLabel="customerId" [hide]="false" (onSelectionChange)="handleCustomerSelection($event)"></app-select>


            <app-select [form]="form" name="productId" label="Select a Product" [options]="products" optTextLabel="productName" optValueLabel="productId" [hide]="false" (onSelectionChange)="handleProductSelection($event)"></app-select>

            <button type="submit">Save</button>

            {{form.value | json}}
        </form>
    </mat-card-content>
</mat-card>
