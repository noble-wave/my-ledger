<mat-toolbar>
  <button class="flex-grow-0" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <!-- *ngIf="isHandset$ | async" -->
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <app-top-bar class="flex-grow-1"></app-top-bar>
</mat-toolbar>

<mat-drawer-container class="app-container">
  <mat-drawer #drawer class="app-sidenav" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list class="erp-nav-list">
      <a mat-list-item [routerLink]="item.path" *ngFor="let item of paths" [routerLinkActive]="['active']">{{item.label}}</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="app-sidenav-content">

    <app-page-title-bar></app-page-title-bar>

    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
