  <h1 mat-dialog-title>hello</h1>
  <h1 mat-dialog-title>{{ data.dialogTitle }}</h1>
  <div mat-dialog-content>
    {{ data.dialogContent }}
  </div>
  <div mat-dialog-actions>
    <button [ngStyle]="{ 'background-color': data.color }" [ngClass]="data.color" mat-raised-button mat-dialog-close>
      {{ data.cancelButtonText }}
    </button>
    <button [ngStyle]="{ 'background-color': data.color }" [ngClass]="data.color" mat-raised-button mat-dialog-close cdkFocusInitial>
      {{ data.confirmButtonText }}
    </button>
  </div>
